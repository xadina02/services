version: 2.1

orbs:
  android: circleci/android@2.4.0

jobs:
  test:
    description: Runs unit tests and instrumented tests on the Android Common
    executor:
      name: android/android-machine
      resource-class: xlarge
      tag: 2024.01.1

    steps:
      - checkout
      - run:
          name: Chmod Permissions
          command: sudo chmod +x gradlew

      - android/create-avd:
          avd-name: testEmulator
          system-image: system-images;android-30;google_apis;x86
          install: true
          additional-args: -c 2048M
      - run:
          name: Start ADB server
          command: adb start-server

      - android/start-emulator:
          avd-name: testEmulator
          no-window: true
          memory: 4096
          post-emulator-launch-assemble-command: ./gradlew installSnapshotDebug

      - android/disable-animations

      - run:
          name: Wait for Emulator to be Ready
          command: adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done; sleep 5'

      - run:
          name: Restart ADB server
          command: adb kill-server && adb start-server

      - android/run-tests:
          test-command: ./gradlew createSnapshotDebugUnitTestCoverageReport
      - android/run-tests:
          test-command: ./gradlew createSnapshotDebugAndroidTestCoverageReport
          no-output-timeout: 40m
      - store_test_results:
          name: Store Unit Tests Results
          path: services_app/build/test-results/testSnapshotDebugUnitTest
      - store_test_results:
          name: Store Android Tests Results
          path: services_app/build/outputs/androidTest-results
      - store_artifacts:
          name: Store HTML Reports
          path: services_app/build/reports

  build:
    docker:
      - image: cimg/android:2024.01

    steps:
      - checkout

      - run:
          name: Chmod Permissions
          command: sudo chmod +x gradlew

      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies

      - run:
          name: Build Services
          command: ./gradlew assembleSnapshotDebug

      - store_artifacts:
          name: Store Build Artifacts
          path: services_app/build/outputs/apk

      - persist_to_workspace:
          root: .
          paths:
            - services_app/build/outputs/apk

workflows:
  build-test-workflow:
    jobs:
      - build
      - test:
          requires:
            - build
